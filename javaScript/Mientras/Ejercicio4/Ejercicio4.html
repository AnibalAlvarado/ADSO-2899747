<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contar = 1
        let num=9
        let multi
        while(contar<=5){
            multi=num*contar
            if(multi % 2 == 0){ 
                console.log(multi+" Es par")
            }else{
                console.log(multi+" Es impar")
            }
            
            contar= contar+1
        }
    </script>
</body>
</html>
