<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contar,multi,par,impar,tabla
        tabla=0
        impar=0
        par=0
        while(tabla<5){
            tabla= tabla+1
            contar=1
            while(contar<=5){
                multi= tabla*contar
                if(multi % 2 == 0){
                    console.log(tabla+"*"+contar+"="+multi+"buzz")
                    par= par+1
                }else{
                    console.log(tabla+"*"+contar+"="+multi+"bass")
                    impar= impar+1
                }
                contar= contar+1
            }
        }
        console.log("La cantidad de pares es: "+par)
        console.log("La cantidad de impares es: "+impar)
    </script>
</body>
</html>
