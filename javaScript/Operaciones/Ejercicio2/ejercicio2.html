<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
<script>
    let num1 = 20;
    let num2 = 5;
    let resta; 
    let multi;
    let divi; 

    resta = parseInt(num1 - num2);
    multi = parseInt(num1 * num2);
    divi = parseInt(num1 / num2); 

    console.log("resta: "+resta);
    console.log("multiplicacion: "+multi);
    console.log("division: "+divi);
</script>
