<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje de 3 notas</title>
</head>
<body>
    <script>
        let nota1=3.0, nota2=5.0, nota3=2.0;
        let porcen1= 30;
        let porcen2=40;
        let reNota1,reNota2,reNota3;
        let suma;

        reNota1=(nota1*porcen1)/100;
        reNota2=(nota2*porcen1)/100;
        reNota3=(nota3*porcen2)/100;

        suma=reNota1+reNota2+reNota3;

        console.log("El porcentaje de la primera nota es: "+reNota1+"\n");
        console.log("El porcentaje de la segunda nota es: "+reNota2+"\n");
        console.log("El porcentaje de la tercera nota es: "+reNota3+"\n");
        console.log("La suma de los promedios es: "+suma);
    </script>
</body>
</html>
