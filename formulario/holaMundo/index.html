<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="col-10 row formulario">
            <div class="col-8 forma">
                <form class="g-3 row needs-validation" method="#" novalidate onsubmit="return saludo();">
                    <div class="col-md-8">
                        <label for="txtSaludo" class="form-label">Chaludo</label>
                        <input type="text" class="form-control" id="txtSaludo" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-10">
                        <button class="btn btn-primary" type="submit">enviar</button>
                    </div>
                </form>
            </div>
            <div class="col-4 respuesta">
                <div class="col-12">
                    <h4>Respuesta</h4>
                </div>
                <div id="saludo">

                </div>
            </div>
        </div>
    </div>
    <script src="js/saludo.js"></script>
    <script src="js/validate.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>

</html>
