<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="col-10 row formulario ">
            <div class="col-8 forma">
                <form class="g-3 row needs-validation" method="#" novalidate onsubmit="return salario();">
                    <div class="text-center">
                        <h2>Calcular el pago total de un salario</h2>
                    </div>
                    
                    <div class="col-md-4">
                        <label for="txtDiasTrabajados" class="form-label">Dias Trabajados</label>
                        <input type="number" class="form-control" id="txtDiasTrabajados" value="" required>
                        <div class="valid-feedback">
                            Correcto !
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="txtValorDia" class="form-label">Valor por dia</label>
                        <input type="number" class="form-control" id="txtValorDia" value="" required>
                        <div class="valid-feedback">
                            Correcto !
                        </div>
                    </div>

                
                    <div class="col-10">
                        <button class="btn btn-primary" type="submit">Calcular</button>
                    </div>
                </form>
            </div>
            <div class="col-4 respuesta">
                <div class="col-12">
                    <h4>Respuesta</h4>
                </div>
                <div id="salarioo">

                </div>
            </div>
        </div>

        
    </div>
    <script src="js/salario.js"></script>
    <script src="js/validate.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
